<!DOCTYPE html>
<html>
  <head>
    <title>
      Random Number Generator
    </title>
  </head>
  <body>
    <div align="center">
    <h1>Random Number Generator</h1>
    <label>Result: </label>
    <label id="result">-</label><br><br>
<form>
  <label>Start: </label>
  <input type="number" id="start"><br><br>
  <label>End: </label>
  <input type="number" id="end"><br><br>
  <button type="button" onclick="random()">Random</button><br><br>
  <label>Preset: </label>
  <button id="6" type="button" onclick="preset(this.id)">1-6</button>
  <button id="10" type="button" onclick="preset(this.id)">1-10</button>
  <button id="100" type="button" onclick="preset(this.id)">1-100</button>
  <button id="1000" type="button" onclick="preset(this.id)">1-1000</button>
  <button type="reset">Reset</button><br><br>
  <label>History</label><br><br>
  <textarea id="history" cols="40" rows="5"></textarea>
</form>
    <script>
    function random(){
      var str = document.getElementById("start").value;
      var end = document.getElementById("end").value;
      var rslt;
      if(str<=end){
      rslt = Math.floor(Math.random()*(end-str+1))+Math.floor(str);
      document.getElementById("result").innerHTML = rslt;
      document.getElementById("history").value = document.getElementById("history").value+rslt+" ";
      }
      else document.getElementById("result").innerHTML = "Start value more than End value."
    }
    function preset(clicked_id){
      var id = clicked_id;
      document.getElementById("start").value = 1;
      document.getElementById("end").value = id;
    }
    </script>

  </div>
  </body>
</html>
