    <script>
    function random(){
      var str = document.getElementById("start").value;
      var end = document.getElementById("end").value;
      var rslt;
      if(str<=end){
      rslt = Math.floor(Math.random()*(end-str+1))+Math.floor(str);
      document.getElementById("result").innerHTML = rslt;
      document.getElementById("history").value = document.getElementById("history").value+rslt+"\n";
      }
      else document.getElementById("result").innerHTML = "Start value more than End value."
    }
    function preset(clicked_id){
      var id = clicked_id;
      document.getElementById("start").value = 1;
      document.getElementById("end").value = id;
    }
    </script>
