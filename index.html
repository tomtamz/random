<!DOCTYPE html>
<html>
  <head>
    <title>
      Random Generator
    </title>
  </head>
  <body>
    <h1>Random Generator</h1>
    <p id="one">-</p>

  <label for="fname">Start: </label>
  <input type="number" id="start" name="start"><br><br>
  <label for="lname">End: </label>
  <input type="number" id="end" name="end"><br><br>
  <button onclick="random()">Random</button>

    <script>
    function random(){
      var str = document.getElementById("start").value;
      var end = document.getElementById("end").value;
      if(str<=end)
      document.getElementById("one").innerHTML = Math.floor(Math.random()*(end-str+1))+Math.floor(str);
      else document.getElementById("one").innerHTML = "Start value more than End value."
    }
    </script>

  </body>
</html>
